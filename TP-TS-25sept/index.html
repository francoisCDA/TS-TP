<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <script type="module" src="./js/main.js" defer></script>
    <title>TP TS</title>
</head>
<body>
    <div class="container row m-auto">
        <div class="contacts col-4 d-flex flex-column">
            <p class="titre">Contacts</p>
            <hr>
            <div id="listContacts">

            </div>
            <hr>
            <button type="button" id="btnAddContact" class="btn btn-success">Add</button>
        </div>
        <div class="panneau col-8 d-flex flex-column">
            <div class="details">
                <p class="titre">Détails</p>
                <hr>
                <div class="sBloc row d-flex">
                    <div class="ssBloc col-8 d-flex flex-column">
                        <p>Prénom :</p>
                        <p class="infoCtct">Elisabethe</p>
                        <p>Nom :</p>
                        <p class="infoCtct">Martin</p>
                        <p>Date de naissance</p>
                        <div class="sssBloc d-flex">
                            <p class="infoCtct">22/09/1923</p>
                            <p class="age ms-2">100ans</p>
                        </div>
                    </div>
                    <div class="ssBloc col-4">
                        <img src="./img/profil.png" alt="image de profil">
                    </div>
                    <p>Courriel</p>
                    <p class="infoCtct">elimartin@wanadoo.fr</p>
                    <p>Téléphone</p>
                    <p class="infoCtct">0123456789</p>
                    <hr>
                    <div class="sssBloc">
                        <button type="button" class="btn btn-warning" id="btnEdit">Editer</button>
                        <button type="button" class="btn btn-danger" id="btnDelete">Supprimer</button>
                    </div>
                    <div class="col-12">
                    </div>
                </div>
            </div>
            <form action="" class="d-flex flex-column d-none">
                <label for="inNom">Prénom</label>
                <input type="text" name="inNom" id="inNom" placeholder="Jean">
                
                <label for="inPrenom">Nom</label>
                <input type="text" name="inPrenom" id="inPrenom" placeholder="MARTIN">
                
                <label for="inDate">Date de naissance</label>
                <input type="date" name="inDate" id="inDate" placeholder="25/09/1923">
                        
                <label for="mail">Email</label>
                <input type="email" name="mail" id="name">
                
                <label for="telephone">Numéro de téléphone</label>
                <input type="text" name="telephone" id="telephone">
                
                <label for="telephone">Url de l'avatar</label>
                <input type="text" name="urlSrc" id="urlSrc">
                
                <hr>
                <div class="sssBloc">
                    <button type="button" class="btn btn-warning" id="btnEdit">Editer</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
